<div class="container">
    <h2>Customers</h2>
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-info" (click)="openDialog()">
                Add Customer
            </button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let customer of customerList">
                        <td>{{customer.firstName}}</td>
                        <td>{{customer.lastName}}</td>
                        <td>
                            <button type="button" class="btn btn-warning" (click)="onEdit(customer)">
                                Edit
                            </button>
                            <button type="button" class="btn btn-danger" (click)="onDelete(customer.id)">
                                Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>
</div>
